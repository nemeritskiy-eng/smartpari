<!DOCTYPE html>
<html>
<head>
    <title>Multi-Party Agreement DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Добавим базовые стили */
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        input { margin: 5px; padding: 10px; width: 300px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<h1>Multi-Party Agreement DApp</h1>

<!-- Подключение кошелька -->
<div class="section">
    <button id="connect-wallet">Connect Wallet</button>
    <div id="wallet-info" style="display: none;">
        <p>Connected: <span id="wallet-address"></span></p>
    </div>
</div>

<!-- Работа с контрактом -->
<div class="section">
    <h3>Contract</h3>
    <div>
        <input type="text" id="contract-address" placeholder="Contract address">
        <button id="use-contract-btn">Use Existing Contract</button>
        <button id="deploy-contract-btn">Deploy New Contract</button>
    </div>
    <div id="current-contract">Current contract: None</div>
    <div id="deploy-status"></div>
</div>

<!-- Взаимодействие с контрактом -->
<div class="section">
    <h3>Interact with Contract</h3>

    <!-- Создание раунда -->
    <div>
        <h4>Start Round</h4>
        <input type="text" id="userA" placeholder="User A Address">
        <input type="text" id="userB" placeholder="User B Address">
        <button id="start-round-btn">Start Round</button>
    </div>

    <!-- Депозит -->
    <div>
        <h4>Make Deposit</h4>
        <input type="number" id="round-id" placeholder="Round ID">
        <input type="number" id="deposit-amount" placeholder="Amount in ETH">
        <button id="make-deposit-btn">Deposit</button>
    </div>

    <!-- Проверка статуса раунда -->
    <div>
        <h4>Check Round</h4>
        <input type="number" id="check-round-id" placeholder="Round ID">
        <button id="check-round-btn">Check Round</button>
        <div id="round-details"></div>
    </div>
</div>

<!-- Подключаем Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<!-- Подключаем данные контракта -->
<script src="contractData.js"></script>
<!-- Наш основной код -->
<script src="app.js"></script>
</body>
</html>
